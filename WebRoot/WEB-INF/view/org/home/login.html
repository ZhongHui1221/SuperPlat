<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录</title>
		<link rel="stylesheet" href="login.css">
	    <!--[if lt IE 9]>
	      	<script src="respond.min.js"></script>
	    <![endif]-->
	</head>
	<body class="clearfix">
		<div class="header">
			<div class="container">
				<h1>资产管理信息系统</h1>
				<p>Asset Management Information System</p>
			</div>
		</div>
		<div class="content" id='content'>
			<div class="container">
				<div class="logo_bg"></div>
				<div class="login_form">
					<h2>用户登录</h2>
					<p class="info"></p>
					<form>
						<div class="user_input">
							<div class="user_img"></div>
							<input id="username" type="text" placeholder="请输入用户名"/>
						</div>
						<div class="pass_input">
							<div class="pass_img"></div>
							<input id="psw" type="text" placeholder="请输入密码"/>
						</div>
						<div class="yz_input">
							<div class="yz_img"></div>
							<input id="yzm" class="yzkuang" type="text" placeholder="请输入验证码"/>
							<div class="image"></div>
						</div>
						<div class="mt20">
							<button class="login_btn">用户登录</button>
						</div>
					</form>
					<a class="regist" href="#">新用户注册</a>
				</div>
			</div>
		</div>
		<div class="footer">
			<p>版本号:&nbsp;&nbsp;&nbsp;1.0.10.12</p>
			<p>上海哲凌科技有限公司&nbsp;&nbsp;&nbsp;&nbsp;上海市徐汇区钦州路100号&nbsp;&nbsp;&nbsp;&nbsp;电话:&nbsp;&nbsp;021-6113827</p>
			<p>建议您使用IE9+、FireFox、Google Chrome、分辨率1280*800及以上操作本系统，获得更好的用户体验</p>
		</div>
	<script src="./js/jquery-1.9.0.min.js"></script>
	<script>
		$(function(){//css
			contentHeight();
			$(window).resize(function(){
				contentHeight();
			});
			function contentHeight(){
				var $w_height = $(window).height();
				console.log('$w_height:'+$w_height);
				$('#content').height($w_height-210);
				console.log('#content:'+$('#content').height());
			}
		})

		$(function(){//提示信息
			$('.login_btn').click(function(){
				if ($('#username').val() == "" || $('#username').val() == undefined){
					info("*请输入用户名");
				} else {
					if ($('#psw').val() == ""|| $('#psw').val() == undefined){
						info("*请输入密码");
					} else {
						if ($('#psw').val() == ""|| $('#psw').val() == undefined){
							info("*请输入验证码");
						} else {
							info("");
						}
					}
				}
			})
			function info(msg){
				$('.info').html(msg);
			}
		})
	</script>
	</body>
</html>
