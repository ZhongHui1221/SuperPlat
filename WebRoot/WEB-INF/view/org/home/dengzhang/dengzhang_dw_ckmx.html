	<script src="../../framework/ligerui-lib/jquery/jquery-1.9.0.min.js"></script>
	<script src="../../framework/layer/layer/layer.js"></script>
	<script>
		$(function(){
			setMaxheight(0);
			$('.main_tabs_list li').click(function(){
				$('.main_tabs_list li').find('a,span').removeClass('active');
				$(this).find('a,span').addClass('active');
			})

			// 查看明细-删除卡片
			$('.dz_mx_sckp').click(function(){
				var $tr = $(this).parents('tr');
				var index = layer.open({
					type:0,
					title:'删除信息',
					area:['240px',''],
					content:'卡片信息删除后将无法恢复,是否确定删除?',
					skin:'delete-model-class',
					btn:['确定','取消'],
					yes:function(){
						//保存按钮回调函数
						$tr.remove();
						layer.close(index);
					},
					btn2:function(){
						//取消按钮回调函数
						alert('cancel');
					}
				});
			});
			//批量修改
			$('.dz_plxg').click(function(){
				var index = layer.open({
					type:0,
					title:'提示',
					area:['240px',''],
					content:'是否修改已勾选的卡片信息?',
					skin:'sure-model-class',
					btn:['确定','取消'],
					yes:function(){
						//保存按钮回调函数
						layer.close(index);
					},
					btn2:function(){
						//取消按钮回调函数
						alert('cancel');
					}
				});
			})
			$('.dz_mx_scwbm').click(function(){
				var index = layer.open({
					type:0,
					title:'送财务登账信息填写',
					area:['240px',''],
					content:'<div class="">发票号:&nbsp;<input type="text"/></div>',
					btn:['确定','取消'],
					yes:function(){
						//保存按钮回调函数
						alert('yes');
						layer.close(index);
					},
					btn2:function(){
						//取消按钮回调函数
						alert('cancel');
					}
				});
			})
		})
		window.onresize = function(){
			setMaxheight(0);
		}
		// 卡片列表模式页面动态给列表赋值最大高度
		function setMaxheight(hdeff) {
			$(".list_wapper").height($(window).height() - 140 - hdeff);
			$(".list_wapper .list_wapper_content").height($(".list_wapper").height() - 50);
			if ($(".list_wapper_content").height() > $(".list_wapper_content table").height()) {
				$(".list_wapper_header").css("padding-right", "0");
			} else {
				$(".list_wapper_header").css("padding-right", "17px");
			}
		}
	</script>
